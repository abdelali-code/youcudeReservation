<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">YOUCODE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
<!--                        th:href="@{/notification}" -->
                            <a class="nav-link active" aria-current="page" id="profileLink">notification</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">login</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/singup}">singup</a>
                        </li>


                        <li class="nav-item navDropMenu" sec:authorize="isAuthenticated()">
                            <div class="dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img th:src="@{'https://www.gravatar.com/avatar/' + ${#request.userPrincipal.principal.user.gravatar} + '?d=robohash&s=56'}" alt="profile" width="100%" height="100%">
                                </a>

                                <ul class="dropdown-menu" aria-labelledby="profileDropdown">

                                    <li class="nav-item dropdown-item" sec:authorize="isAuthenticated()">
                                        <!-- drop down -->
                                        <div class="dropdown" id="notificationDropdown">
                                            <a class="nav-link dropdown-item" aria-current="page" th:href="@{/profile}">profile</a>
                                        </div>
                                    </li>

                                    <li class="nav-item dropdown-item" sec:authorize="isAuthenticated()">
                                        <form th:action="@{/logout}" method="post">
                                            <button class="nav-link logout" type="submit">logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</header>
