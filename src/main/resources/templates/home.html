<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="includes/_head"></head>
<header th:replace="includes/_header"></header>
<body>
    <div class="homePage">
        <div class="overlay">
            <div class="reservation">
                <form th:object="${reservation}" class="reservation-form"  th:action="@{/addReservation}" method="post">
                    <div class="form-group">
                        <label class="form-label">reservation type</label>
                        <select class="form-select form-select-sm" th:field="*{reservationType}">
                            <option th:each="type : ${reser_list}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">day</label>
                        <select class="form-select form-select-sm" th:field="*{day}">
                            <option th:each="type : ${days}"
                                    th:value="${type}"
                                    th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn main-color mt-4">reserver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
