<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec:="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head th:fragment="headFile">
        <meta charset="UTF-8" />
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{'https://use.fontawesome.com/releases/v5.15.3/css/all.css'}" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link th:href="@{/css/main.css}" rel="stylesheet">
        <title>this the title</title>
    </head>
    <body>
        <header th:fragment="header">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Youcode</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item" >
                                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item" th:if="${#strings.equals(#authentication.getAuthorities()[0], 'admin')}">
                                <a class="nav-link"  th:href="@{/admin-dashboard}">
                                    Dashboard
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                                <li class="nav-item"  sec:authorize="isAnonymous()">
                                    <a class="nav-link loginLink" th:href="@{/login}">
                                        login
                                        <i class="fas fa-sign-in-alt"></i>
                                    </a>
                                </li>
                                <li class="nav-item"  sec:authorize="isAnonymous()">
                                    <a class="nav-link singupLink" th:href="@{/singup}">
                                        singup
                                        <i class="fas fa-user-plus"></i>
                                    </a>
                                </li>

                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropDownNotification" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-bell"></i>
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="dropDownNotification" id="notificationList">
                                    </ul>
                                </div>
                            </li>
<!--                            <li class="nav-item" sec:authorize="isAuthenticated()">-->
<!--                                <form th:action="@{/logout}" method="post">-->
<!--                                    <button class="btn nav-link logout" type="submit">logout</button>-->
<!--                                </form>-->
<!--                            </li>-->
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" id="navDropDownChoose" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img th:src="@{'https://www.gravatar.com/avatar/' + ${#request.userPrincipal.principal.user.gravatar} + '?d=robohash&s=60'}" alt="profile" width="32" height="32" size="20">
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="navDropDownChoose">
                                        <li>
                                            <form th:action="@{/logout}" method="post" class="">
                                                <button class="dropdown-item" type="submit">logout</button>
                                            </form>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" th:href="@{/profile}">profile</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer">
            <p class="text-center">this the footer of the page</p>
            <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
            <script th:src="@{/js/loadData.js}" type="text/javascript"></script>
            <script th:src="@{/js/main.js}" type="text/javascript"></script>
        </footer>
    </body>
</html>
