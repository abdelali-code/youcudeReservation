<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="includes/_head"></head>
<header th:replace="includes/_header"></header>
<body>
    <main>
        <div class="container">
            <h2 >List of today <span th:text="${today}"></span></h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>time</th>
                </tr>
                </thead>
                <tbody>reservationList
                <tr th:each="reserv : ${reservation}">
                    <td th:text="${reserv.user.firstname}"></td>
                    <td th:text="${reserv.user.lastname}"></td>
                    <td th:text="${reserv.reservationType.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
