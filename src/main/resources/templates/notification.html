<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="includes/_head"></head>
<header th:replace="includes/_header"></header>
<body>
    <main>
        <div class="container fixed-container">
            <h2>Notification</h2>
            <div class="single-notification" th:each="notf: ${notifications}">
                <div th:text="${notf.content}" class="notification"></div>
            </div>
        </div>
    </main>
    <footer th:replace="includes/_footer"></footer>
</body>
</html>
