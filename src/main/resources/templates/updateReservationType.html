<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>login....</title>
    <th:block th:include="shared/general.html :: headFile"/>
</head>
<body>
<header th:replace="shared/general.html :: header"> </header>
<main id="mainLogin">
    <div class="Logincontainer">
        <div class="formContainer">
            <form method="post" th:action="@{/admin-dashboard/reservation-type/update}" th:object="${resType}">

                <input class="form-control" type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label class="form-label textBold" for="resName">Name</label>
                    <input class="form-control" type="text" id="resName" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label class="form-label textBold d-flex" for="size">
                        Size
                    </label>
                    <input class="form-control" type="text" id="size" th:field="*{size}">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn full-width main-background mt-3">update</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="shared/general.html :: footer" class="text-center"></footer>
</body>
</html>
